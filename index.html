<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar project</title>
    <!-- stylsheet -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/7ce798eefa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <div class="nav-header">
          <img src="./logo.svg" class="logo" alt="logo" />
        </div>
        <div class="nav-center-links">
          <ul class="center-links">
            <li><a href="/home.html">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/projects.html">Projects</a></li>
            <li><a href="/contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="nav-social-icons">
          <ul class="social-links">
            <i class="fa-brands fa-facebook fa-xl"></i>
            <i class="fa-brands fa-twitter fa-xl"></i>
            <i class="fa-brands fa-youtube fa-xl" id="youtube"></i>
            <i class="fa-brands fa-linkedin fa-xl"></i>
            <i class="fa-brands fa-reddit fa-xl" id="reddit"></i>
          </ul>
        </div>
        <button class="div-small-menu">
            <i class="fa-solid fa-bars fa-2xl"></i>
        </button>
      </div>
    </nav>
    <script src="./app.js"></script>
  </body>
</html>
